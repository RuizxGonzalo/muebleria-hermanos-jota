<body>
    <header>
        <img class="logo" src="/assets/logo.svg" alt="Logo-Muebleria-Hermanos-Jota.jpg">

        <span><a href="carrito.html"><i class="fa-solid fa-cart-shopping"></i></a>
        </span>
    </header>
    <main>
        <form class="contact-form"  id="formulario">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" rows="10" required></textarea>

            <button type="#">Enviar</button>
        </form>
        <div id="errores"></div>

    </main>
    <footer>
        <p><i class="fa-solid fa-globe"></i><a href="">www.hermanosjota.com.ar</a></p>
